<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradastro-basics" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF688;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#gradastro-basics)"/>
  
  <!-- Main Content Area -->
  <rect x="50" y="80" width="700" height="440" rx="16" fill="white" fill-opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="80" y="110" width="640" height="60" rx="8" fill="#8B5CF622"/>
  <circle cx="110" cy="140" r="8" fill="#8B5CF6"/>
  <rect x="130" y="132" width="200" height="16" rx="8" fill="#8B5CF666"/>
  
  <!-- Navigation -->
  <rect x="80" y="190" width="100" height="20" rx="10" fill="#8B5CF644"/>
  <rect x="200" y="190" width="80" height="20" rx="10" fill="#8B5CF622"/>
  <rect x="300" y="190" width="90" height="20" rx="10" fill="#8B5CF622"/>
  
  <!-- Content Blocks -->
  <rect x="80" y="240" width="300" height="120" rx="12" fill="#8B5CF611"/>
  <rect x="420" y="240" width="300" height="120" rx="12" fill="#8B5CF611"/>
  <rect x="80" y="380" width="640" height="80" rx="12" fill="#8B5CF611"/>
  
  <!-- Decorative Elements -->
  <circle cx="650" cy="160" r="20" fill="#8B5CF633"/>
  <rect x="600" y="200" width="40" height="40" rx="20" fill="#8B5CF622"/>
  
  <!-- Template Title -->
  <text x="400" y="540" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="white">Welcome to Astro</text>
  <text x="400" y="570" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="white" fill-opacity="0.8">Getting Started</text>
</svg>